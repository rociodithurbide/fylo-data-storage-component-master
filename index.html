<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  </head>

  <body>
    <div class="container">
      <div class="box box1">
        <img src="images/logo.svg" alt="Fylo Logo" class="logo">
        <div class="documents">
          <div class="icon-box">
            <div class="icon file"></div>
          </div>
          <div class="icon-box">
            <div class="icon folder"></div>
          </div>
          <div class="icon-box">
            <div class="icon upload"></div>
          </div>
        </div>
      </div>

      <div class="box box2">
        <p class="space-used">You’ve used <strong>815 GB</strong> of your storage</p>
        <div class="outer-bar">
          <div class="inner-bar">
            <div class="bullet"></div>
          </div>
        </div>
        <div class="gigas">
          <div>0 GB</div>
          <div>1000 GB</div>
        </div>

      </div>

      <div class="box-storage-msg">
        <p>185 <span>gb left</span></p>
      </div>
      <footer class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://codepen.io/rociodithurbide/" target="_blank">Rocío Dithurbide</a>.</p>
      </footer>
    </div>



</body>
</html>
